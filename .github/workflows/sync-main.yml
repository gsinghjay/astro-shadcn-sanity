name: Sync main branch

on:
  push:
    branches: [preview]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fast-forward main to preview
        run: |
          git checkout main
          git merge origin/preview --ff-only
          git push origin main
